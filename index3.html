<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Chat</title>
    <style>
        /* Reset and global styles */
        *,
        ::after,
        ::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Chat container */
        .chat-global {
            width: 700px;
            height: 700px;
            margin: 0 auto;
            border-radius: 25px;
            box-shadow: 0 30px 70px 0px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        /* Navigation bar */
        .nav-top {
            background: #fff;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(51, 51, 51, 0.2);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .location {
            display: flex;
            align-items: center;
        }

        .location span {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        .location p {
            font-size: 18px;
            color: #333;
        }

        .utilisateur {
            text-align: center;
        }

        .utilisateur p:nth-child(1) {
            font-size: 18px;
            font-weight: bold;
        }

        .utilisateur p:nth-child(2) {
            font-size: 14px;
            color: gray;
        }

        .logos-call span {
            font-size: 24px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Conversation area */
        .conversation {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .talk {
            display: flex;
            align-items: center;
        }

        .talk img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .talk p {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .talk.left {
            flex-direction: row;
        }

        .talk.left p {
            margin-left: 10px;
            background-color: #444;
            color: #fff;
        }

        .talk.right {
            flex-direction: row-reverse;
        }

        .talk.right p {
            margin-right: 10px;
            background-color: blue;
            color: #fff;
        }

        /* Chat form */
        .chat-form {
            height: 90px;
            border-top: 1px solid rgba(51, 51, 51, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .container-input-stuffs {
            background-color: #fff;
            display: flex;
            width: 100%;
            max-width: 600px;
            height: 60px;
            border-radius: 9999px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .files-logo-cont {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            cursor: pointer;
            background-color: #f1f1f1;
        }

        .files-logo-cont span {
            font-size: 24px;
        }

        .group-inp {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .group-inp textarea {
            resize: none;
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            font-size: 15px;
            padding: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        button span {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="chat-global">
        <!-- Navigation bar -->
        <div class="nav-top">
            <div class="location">
                <span>&#8592;</span> <!-- Flèche gauche -->
                <p>Back</p>
            </div>
            <div class="utilisateur">
                <p>John Doe</p>
                <p>Active now</p>
            </div>
            <div class="logos-call">
                <span>&#9742;</span> <!-- Icône téléphone -->
                <span>&#128247;</span> <!-- Icône caméra -->
            </div>
        </div>

        <!-- Conversation area -->
        <div class="conversation" id="conversation">
            <div class="talk left">
                <img src="/am5.jpg" alt="User">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="talk right">
                <p>Lorem ipsum dolor sit amet.</p>
                <img src="/am5.jpg" alt="User">
            </div>
        </div>

        <!-- Chat form -->
        <form action="" class="chat-form" id="chat-form">
            <div class="container-input-stuffs">
                <div class="files-logo-cont">
                    <span>&#128206;</span> <!-- Icône trombone -->
                </div>
                <div class="group-inp">
                    <textarea placeholder="Enter your message" maxlength="1500" id="message-input"></textarea>
                </div>
                <button type="submit">
                    <span>&#10148;</span> <!-- Icône flèche droite -->
                </button>
            </div>
        </form>
    </div>

         // Récupérer les éléments nécessaires
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const conversation = document.getElementById('conversation');

    // Ajouter un écouteur d'événement pour le formulaire
    form.addEventListener('submit', function (event) {
        event.preventDefault(); // Empêche le rechargement de la page

        // Récupérer le message saisi
        const message = messageInput.value.trim();

        if (message !== '') {
            // Créer un nouvel élément de message pour l'utilisateur actuel
            const newMessage = document.createElement('div');
            newMessage.classList.add('talk', 'right');
            newMessage.innerHTML = `
                <p>${message}</p>
                <img src="/am5.jpg" alt="User">
            `;

            // Ajouter le message à la conversation
            conversation.appendChild(newMessage);

            // Réinitialiser le champ de saisie
            messageInput.value = '';

            // Faire défiler la conversation vers le bas
            conversation.scrollTop = conversation.scrollHeight;

            // Ajouter une réponse automatique après un délai
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('talk', 'left');
                botMessage.innerHTML = `
                    <img src="/am5.jpg" alt="Bot">
                    <p>Bonjour, ceci est une réponse automatique !</p>
                `;

                // Ajouter la réponse automatique à la conversation
                conversation.appendChild(botMessage);

                // Faire défiler la conversation vers le bas
                conversation.scrollTop = conversation.scrollHeight;
            }, 1000); // Délai de 1 seconde
        }
    });
    </script>
